<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if/ else</title>
</head>

<body>


    <script type="text/javascript">

        // if condition:- if (condition) { }

        var age = 18;
        if (age >= 18) {
            document.write("<h1>You can Vote!</h1>")
        }


        // if else :- if (condition) {  }  else{ }

        var age = 16;
        if (age >= 18) {
            document.write("<h1>You can Vote!</h1>")
        }
        else {
            document.write("<h1> No You cannot Vote!</h1>")
        }


        // if else if :- if (condition) {  }else if () { } else{}
        var age = 17;

        if (age >= 18) {
            document.write("<h1>You can Vote!</h1>")
        } else if (17 == 17) {
            document.write("<h1>Please wait one more year! </h1>")
        } else {
            document.write("<h1> No You cannot Vote!</h1>")
        }




    </script>
</body>

</html>
