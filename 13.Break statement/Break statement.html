<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break statement</title>
</head>
<body>
    <script type="text/javascript">    
       for (var i = 0; i <=10; i++) {
            if (i == 6) {
                break;
            }
            document.write(i+"<br>");
        }
    </script>
</body>
</html>
