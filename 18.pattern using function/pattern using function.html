<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern using function</title>
</head>
<body>
    

    <script>
        var row = prompt("Please enter"+"");
        // var a1 = prompt("second number");
//calling
printpattern(row);

//declare and define
        function printpattern(row){
         for (var i = 1; i<=row; i++){
            for (var j=1; j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
         }
         for (var i = row; i>=1; i--){
            for (var j=1; j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
         }

        }
