<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operator</title>
</head>

<body>
    <h1 id="S A" style="margin: 50px auto; width:300px ;"></h1>
    <h1 id="Add A" style="margin: 50px auto; width:300px ;"></h1>
    <h1 id="Sub A" style="margin: 50px auto; width:300px ;"></h1>
    <h1 id="Mul A" style="margin: 50px auto; width:300px ;"></h1>
    <h1 id="Divd A" style="margin: 50px auto; width:300px ;"></h1>
    <h1 id="Mod A" style="margin: 50px auto; width:300px ;"></h1>

    <script type="text/javascript">

        // Simple Assignment

        var A = 5;
        var B = A;
        document.getElementById("S A").innerHTML = B;

        // Add and Assignment
        // b = b + a; b = 6 + 5= 11;
        var a = 5;
        var b = 6;
        b += a;

        document.getElementById("Add A").innerHTML = b;

        // Subtract and Assignment
        // x = y - x; y = 6 - 5 = 1;
        var x = 5;
        var y = 6;
        y -= x;
        document.getElementById("Sub A").innerHTML = y;

        // Multiply and Assignment
        // X = Y * X; Y = 6 * 5 = 1;
        var X = 5;
        var Y = 6;
        Y *= X;
        document.getElementById("Mul A").innerHTML = Y;

        // Divide and Assignment
        // C = D / C; D = 3 / 6 = 5;
        var C = 3;
        var D = 6;
        D /= C;
        document.getElementById("Divd A").innerHTML = D;

        // Modules and Assignment
        // c = d % c; d = 6 % 31 = 1;
        var c = 6;
        var d = 31;
        d %= c;
        document.getElementById("Mod A").innerHTML = d;



    </script>



</body>

</html>
