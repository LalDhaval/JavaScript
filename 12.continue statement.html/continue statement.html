<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue statement</title>
</head>
<body>
    
    <script type="text/javascript">

        for (var i = 1; i <=10; i++) {
            if (i==5) {
                continue;
            }
            document.write("<br>"+i);
        }
        document.write("<hr>");

        //odd number

        for (var i = 1; i <=10; i++) {
            if (i%2 == 0) {
                continue;
            }
            document.write(i+"<br>");            
        }
        document.write("<hr>");


        //even number
        
        
        for (var i = 1; i <=10; i++) {
            if (i%2 != 0) {
                continue;
            }
            document.write(i+"<br>");
            
        }


    </script>
</body>
</html>
