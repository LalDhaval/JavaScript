<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsAnimation</title>
    <style>
        .yellow{
            width: 400px;
            height: 400px;
            background: yellow;
            position: relative;
            margin-top: 5px;
        }
        #red{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <button onclick="move()">click me</button>
    <div class="yellow">
        <div id="red"></div>
    </div>


    <script type="text/javascript">

function move(){
var redElem = document.getElementById('red');
var poe = 0;
var anim = setInterval(animate,5);


function animate(){
    if (poe == 350) {
        clearInterval(anim);
    }else{
    poe++;
    redElem.style.top = poe+"px";
    redElem.style.left = poe+"px";
    }
}
}
    </script>
</body>
</html>
