<body>
    please enter your number<br>
    <input type="text" name="" onkeyup="val(this)">
    <div id="res"></div>

    <script>
        document.getElementById("res").style.color = "red";
function val(A){
// document.getElementById('res').innerText = A.value;
// isNaN not a number
if (isNaN(A.value)){
    document.getElementById('res').innerText = "Please enter numbers only";
}else{

     if(A.value.length > 10){
        document.getElementById('res').innerHTML = "Please enter only Ten digits";

        document.getElementById('res').innerHTML = "";
        
     }
     

}
}
    </script>
